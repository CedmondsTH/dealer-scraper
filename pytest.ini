[pytest]
# Pytest configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests that make real network requests

# Ignore paths
norecursedirs = .git .tox dist build *.egg __pycache__ .mypy_cache .pytest_cache

# Test discovery
minversion = 7.0
