name: Integration Tests

on:
  schedule:
    # Run integration tests daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger only (not on push)

jobs:
  integration-test:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-integration-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-integration-
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Install Playwright browsers
        run: |
          playwright install chromium
      
      - name: Run integration tests
        run: |
          pytest tests/test_integration_scraping.py -m integration --tb=short -v
      
      - name: Create test report
        if: always()
        run: |
          pytest tests/test_integration_scraping.py -m integration --html=report.html --self-contained-html || true
      
      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: integration-test-report
          path: report.html
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "Integration tests failed! Check the artifacts for details."

